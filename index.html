<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section id="section" class="screen">

      <div class="content">
      
          <div class="header">
              
              <h1 id="todo-header">TODO</h1>
              <button class="mode-switch" onclick="myFunction()"><img src="./images/icon-moon.svg" class="svg" id="image" alt=""></button>
          </div>
          

          <form id="form" class="form" action="">
            <button type="button" id="btn" class="btn"></button>
            <input id="input" class="input" type="text" placeholder="Create a new todo...">
            <button type="button" id="add-todo">+</button>
          </form>

          <div id="todo-list" class="todos">
            <!-- <div class="todo"><button id="btn" class="btn-todo"><img class="todo-done button-image" src="./images/icon-check.svg" alt=""></button><p class="todo-content">Complete online Javascript course</p><img src="./images/icon-cross.svg" class="todo-cross" alt=""></div>         -->
          </div>
          <div class="info">
            <div class="info2">
            <h1 id="todo-count" class="items-left"></h1>
            <div class="options">
              <span id="all" class="option">All</span>
              <span id="active" class="option">Active</span>
              <span id="completed" class="option">Completed</span>
            </div>
            <h1 id="clear" class="clear-completed" onclick="clearCompleted()">Clear Completed</h1>
          </div>
          </div>

    </div>



</section>


<script src="app.js"></script>
<script src="todo.js"></script>
</body>
</html>
